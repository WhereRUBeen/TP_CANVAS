<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<header>
    <h1>Image Editor</h1>
    <nav id="navigation">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="test.html">Test</a></li>
        </ul>
    </nav>

    <input id="selectedImage" type="file"/>
</header>
<main>

    <div id="divPrincipal">
        <div id="divCanvas">
            <canvas id="canvas" width="800" height="520">
                Your browser does not support the HTML5 canvas tag.
            </canvas>

        </div>

        <div id="controls">
            <output id="scaleOutput">1.0</output>
            <input type="range" id="scaleSlider"
                   min="1" max="3.0" step="0.01" value="1.0">

            <button id="blackwhite">black white</button>
            <button id="filterColor">Original</button>
            <button id="negativeColor"> Negative Color</button>

            <button id="enregistrer"> Enregistrer</button>
            <button id="charge">Charger</button>
        </div>
    </div>




    <div id="output">
        <h3>Filtres</h3>

        <div id="imagesDiv">


        </div>
    </div>
</main>
<footer>

</footer>
<script src="script/main.js"></script>
</body>
</html>
